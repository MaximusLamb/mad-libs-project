<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type = "module" src = "main.css">
    <title>Mad Lib Fun Time</title>
</head>
<body>
    <header class="headerSpace">
        <p>Here is my attempt at making a MAD LIB</p>
    </header>
    <section id="Input-Container">
        <ul>
            <li> <h1>Name</h1> <input id="characterNameInput" type="text"> </li>
            <li> <h1>Place</h1> <input id="locationInput" type="text"> </li>
            <li> <h1>Animal</h1> <input id="animalInput" type="text"> </li>
            <li> <h1>Different Place</h1> <input id="differentPlaceInput" type="text"></li>
            <li> <h1>Activity</h1> <input id="activityInput" type="text"></li>
        </ul>
        <button id="button" placeholder='Type Here!'></button> Mad Libify!</button>
    </section>
    <section id="madlib-box">

    </section>

    <section>
        <h1> <span id ="characterNameSpan"> </span> went to the <span id="onePlaceSpan"></span> to go get some food </h1>
        <h1>There was a mean <span id="someAnimal"> there</h1>
        <h1>So he decided to go to the <span id="thePlace"></span> </h1>
        <h1>On his way he got punched in the face</h1>
        <h1>He went home to <span id="activityOutput"></span></h1>
    </section>
   
    
    <script type = "module" src = "app.js"> </script>
</body>
</html>
